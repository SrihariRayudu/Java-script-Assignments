<html>
<head>
<script>
    var newtab;
function openwindow(){
    newtab= window.open('https://www.google.co.in', '_blank');
  
}
function close_window() {
  
    newtab.close();
  
}

</script>
</head>
<body>
<div style="padding-bottom: 18px;">
        <a onclick="openwindow()"  ><img src="sample-image.jfif" title="Example Image Link" width="300" height="200" /></a>

</div>
   <div>
      <button onclick="close_window();">Close</button> 
   </div> 
   

</body>


</html>
